<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Redirecionar</title>
    <script>
        // Link para onde você quer redirecionar
        const redirectTo = "https://docs.google.com/spreadsheets/d/1iOKgST3buLH7Y16oVaV_U0sfaWrchM000bslo0kNzbw/edit?gid=0#gid=0"; // Substitua pelo seu link

        // Função para redirecionar assim que a página for carregada
        window.onload = function() {
            window.location.href = redirectTo;
        };
    </script>
</head>
<body>
</body>
</html>
