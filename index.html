<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Redirecionar</title>
    <script>
        const token = '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';

        // Função para obter o conteúdo atual do Gist
        async function getGistContent(gistId, filename) {
            const headers = {
                Authorization: 'token ' + token,
                Accept: "application/vnd.github.v3+json",
            };

            try {
                const response = await fetch('https://api.github.com/gists/' + gistId, {
                    method: 'GET',
                    headers: headers
                });

                if (response.ok) {
                    const gistData = await response.json(); // Adiciona await para resolver a promessa
                    const currentContent = gistData.files[filename].content; // Obter o conteúdo atual
                    return currentContent;
                } else {
                    console.error('Erro ao obter Gist: ' + response.status + ' - ' + response.statusText);
                    return null;
                }
            } catch (error) {
                console.error('Erro ao obter o Gist:', error);
                return null;
            }
        }

        // Função para adicionar uma nova linha ao Gist
        async function addLineToGist(gistId, filename, newLine) {
            const currentContent = await getGistContent(gistId, filename);  // Adiciona await

            if (currentContent !== null ) {a
                const updatedContent = currentContent + newLine + "\n";

                const data = {
                    "files": {
                        [filename]: {
                            "content": updatedContent
                        }
                    }
                };

                const url = 'https://api.github.com/gists/' + gistId;
                const headers = {
                    Authorization: 'token ' + token,
                    Accept: 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                };

                try {
                    const response = await fetch(url, {
                        method: 'PATCH',
                        headers,
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        throw new Error('Error updating Gist: ' + response.status + ' - ' + (await response.text()));
                    }

                    console.log('Gist updated successfully!');
                    const updatedGist = await response.json(); // Adiciona await para resolver a promessa
                    console.log('New content:', updatedGist);
                    // Redireciona, se necessário
                    window.location.href = redirectTo;
                } catch (error) {
                    console.error('Error:', error);
                }
            } else {
                console.error('Failed to retrieve current Gist content.');
            }
        }


        // Usage (Replace placeholders with actual values)
        const gistId = 'a01a05bcc04ca6cb65cf0e5591f099cf';
        const filename = 'gistfile1.txt';

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // Link para onde você quer redirecionar
        const redirectTo = "https://docs.google.com/spreadsheets/d/1iOKgST3buLH7Y16oVaV_U0sfaWrchM000bslo0kNzbw/edit?gid=0#gid=0"; // Substitua

        // Função para redirecionar assim que a página for carregada
        window.onload = function () {
            addLineToGist(gistId, filename, id);
        };
    </script>
